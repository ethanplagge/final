<div class="login-wrapper">
  <div class="column">
    <h1>Create an Account</h1>
    <input type="text" id="Cname" placeholder="Enter Name">
    <input type="text" id="Cemail" placeholder="Enter Email">
    <input type="text" id="Cpw" placeholder="Create Password">
    <input type="submit" class="createBtn" value="Create Account" id="createBtn">
  </div>
  <div class="column">
    <h1>User Sign In</h1>
    <input type="text" id="Semail" placeholder="Enter Email">
    <input type="text" id="Spw" placeholder="Enter Password">
    <input type="submit" class="createBtn" value="Sign In" id="signInBtn">
    <h3>User Sign Out</h3>
    <input type="submit" class="createBtn" value="Sign Out" id="signOutBtn">
  </div>
</div>
